    APR_UTIL_TAR=${APR_UTIL}.tar.gz
    APXS_CHECK_CMD="./${HTTPD_VERSION}/apache/bin/apachectl -v"
    VHOST_CONF="conf/mod_vhost_maxclients.conf.2.4.prefork"
  #
  # VhostMaxClientsPerIP TEST
